message Interest {
  InterestType interest = 1;
  int32 priority = 2;

  InterestPeerConnect peer_connect = 3;
  InterestPeerDisconnect peer_disconnect = 4;

  InterestServerHello server_hello = 5;
  InterestGenericText generic_text = 6;
  InterestGameMessage game_message = 7;
  InterestTankPacket tank_packet = 8;
  InterestError error = 9;
  InterestTrack track = 10;
  InterestClientLogRequest client_log_request = 11;
  InterestClientLogResponse client_log_response = 12;

  InterestState state = 13;
  InterestCallFunction call_function = 14;
  InterestUpdateStatus update_status = 15;
  InterestTileChangeRequest tile_change_request = 16;
  InterestSendMapData send_map_data = 17;
  InterestSendTileUpdateData send_tile_update_data = 18;
  InterestSendTileUpdateDataMultiple send_tile_update_data_multiple = 19;
  InterestTileActivateRequest tile_activate_request = 20;
  InterestTileApplyDamage tile_apply_damage = 21;
  InterestSendInventoryState send_inventory_state = 22;
  InterestItemActivateRequest item_activate_request = 23;
  InterestItemActivateObjectRequest item_activate_object_request = 24;
  InterestSendTileTreeState send_tile_tree_state = 25;
  InterestModifyItemInventory modify_item_inventory = 26;
  InterestItemChangeObject item_change_object = 27;
  InterestSendLock send_lock = 28;
  InterestSendItemDatabaseData send_item_database_data = 29;
  InterestSendParticleEffect send_particle_effect = 30;
  InterestSetIconState set_icon_state = 31;
  InterestItemEffect item_effect = 32;
  InterestSetCharacterState set_character_state = 33;
  InterestPingReply ping_reply = 34;
  InterestPingRequest ping_request = 35;
  InterestGotPunched got_punched = 36;
  InterestAppCheckResponse app_check_response = 37;
  InterestAppIntegrityFail app_integrity_fail = 38;
  InterestDisconnect disconnect = 39;
  InterestBattleJoin battle_join = 40;
  InterestBattleEvent battle_event = 41;
  InterestUseDoor use_door = 42;
  InterestSendParental send_parental = 43;
  InterestGoneFishin gone_fishin = 44;
  InterestSteam steam = 45;
  InterestPetBattle pet_battle = 46;
  InterestNpc npc = 47;
  InterestSpecial special = 48;
  InterestSendParticleEffectV2 send_particle_effect_v2 = 49;
  InterestActivateArrowToItem activate_arrow_to_item = 50;
  InterestSelectTileIndex select_tile_index = 51;
  InterestSendPlayerTributeData send_player_tribute_data = 52;
  InterestFtueSetItemToQuickInventory ftue_set_item_to_quick_inventory = 53;
  InterestPveNpc pve_npc = 54;
  InterestPvpCardBattle pvp_card_battle = 55;
  InterestPveApplyPlayerDamage pve_apply_player_damage = 56;
  InterestPveNpcPositionUpdate pve_npc_position_update = 57;
  InterestSetExtraMods set_extra_mods = 58;
  InterestOnStepTileMod on_step_tile_mod = 59;
}


enum WhereOp {
  WHERE_OP_UNSPECIFIED = 0;
  WHERE_OP_EQ = 1;
  WHERE_OP_EQ_EPS = 2;
  WHERE_OP_NEQ = 3;
  WHERE_OP_GT = 4;
  WHERE_OP_GTE = 5;
  WHERE_OP_LT = 6;
  WHERE_OP_LTE = 7;
}

enum DType {
  DTYPE_UNSPECIFIED = 0;
  DTYPE_U32 = 1;
  DTYPE_I32 = 2;
  DTYPE_FLT = 3;
  DTYPE_STR = 4;
}

message WhereSpecifier {
  string field = 1;
  DType type = 2;
  WhereOp op = 3;
  oneof rvalue {
    uint32 u32 = 4;
    int32 i32 = 5;
    float flt = 6;
    string str = 7;
  }
}

